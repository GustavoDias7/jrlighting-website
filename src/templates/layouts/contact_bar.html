<section class="contact-bar">
  <div class="container md:container">
    <div class="contact-bar-left">
      <a href="{{contacts.email_link}}" target="_blank">
        <img src="../img/mail-white.svg" alt="E-mail" />
        <p>{{contacts.email}}</p>
      </a>
    </div>
    <div class="social-links">
      <a href="{{social_links.whatsapp}}" target="_blank" title="WhatsApp">
        <img src="../img/whatsapp-white.svg" alt="WhatsApp" />
      </a>
      <a href="{{social_links.facebook}}" target="_blank" title="Facebook">
        <img src="../img/facebook-white.svg" alt="Facebook" />
      </a>
      <a href="{{social_links.instagram}}" target="_blank" title="Instagram">
        <img src="../img/instagram-white.svg" alt="Instagram" />
      </a>
      <a href="{{social_links.linkedin}}" target="_blank" title="LinkedIn">
        <img src="../img/linkedin-white.svg" alt="LinkedIn" />
      </a>
      <a href="{{social_links.x}}" target="_blank" title="X">
        <img src="../img/x-white.svg" alt="X" />
      </a>
    </div>
  </div>
</section>
