<section class="team section" id="team">
  <div class="container md:container">
    <h2 class="text-2xl text-color-light sm:text-3xl text-align-center text-mb-5 sm:text-mb-6">
      Nosso Time
    </h2>
    <p class="subtitle text-base text-color-light text-align-center text-mb-5 sm:text-mb-6">
      Conheça nosso time, composto por profissionais qualificados e dedicados a oferecer as melhores soluções.
    </p>
  </div>

  <div class="container md:container swiper-container">
    <swiper :pagination="true" :initial-slide="0" :breakpoints="breakpoints" :modules="modules">
      {% for item in team %}
      <swiper-slide>
        <article class="card quaternary">
          <div class="icon">
            <img src="{{item.image}}" alt="{{item.name}}">
          </div>
          <h3 class="text-xl text-color-light text-mb-4">{{item.name}}</h3>
          <p class="text-sm text-color-light">{{item.description}}</p>
        </article>
      </swiper-slide>
      {% endfor %}

      <swiper-slide></swiper-slide>
    </swiper>
  </div>
</section>
