<section class="section" id="faq">
  <div class="container md:container">
    <h2 class="text-2xl text-color-light sm:text-3xl text-align-center text-mb-5 sm:text-mb-6">
      Perguntas Frequentes
    </h2>
    <p class="subtitle text-base text-color-light text-align-center text-mb-5 sm:text-mb-6">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quasi praesentium veniam rerum, voluptatem impedit.
    </p>
    {% for f in faq %}
    <button class="accordion secondary" :class="{active: {{f.id}} == accordion.index}"
      @click="handleAccordion({{f.id}})">
      <div class="label">
        <h3 class="text-lg sm:text-xl">{{f.question}}</h3> <span class="arrow"></span>
      </div>
      <div class="content">
        <div>
          <p class="text-base sm:text-lg">{{f.response}}</p>
        </div>
      </div>
    </button>
    {% endfor %}
  </div>
</section>
